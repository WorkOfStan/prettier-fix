---
name: Super-linter

on:
  push:
    branches-ignore:
      # notest branches to ignore testing of partial online commits
      - "notest/**"

  pull_request:
    branches-ignore:
      # notest branches to ignore testing of partial online commits
      - "notest/**"

  schedule:
    # Run the workflow at 6:30 AM UTC on the 18th of every month
    - cron: "30 6 18 * *"

permissions:
  contents: read

jobs:
  super-linter:
    uses: WorkOfStan/seablast-actions/.github/workflows/linter.yml@v0.2.5
    with:
      runs-on: "ubuntu-latest"
